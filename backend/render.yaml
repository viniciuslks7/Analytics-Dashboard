services:
  # PostgreSQL Database
  - type: pserv
    name: analytics-dashboard-db
    plan: free
    region: oregon
    databaseName: analytics_db
    databaseUser: analytics_user
    ipAllowList: []

  # FastAPI Backend
  - type: web
    name: analytics-dashboard-api
    runtime: python
    plan: free
    region: oregon
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: analytics-dashboard-db
          property: connectionString
      - key: REDIS_URL
        value: redis://localhost:6379
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_ORIGINS
        value: https://your-frontend.vercel.app
    healthCheckPath: /health
